<!DOCTYPE html>
<html>
<head>
	<title>Contact Card App</title>
	<link rel="stylesheet" type="text/css" href="ContactCard.css">
	<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
	<script type="text/javascript" src="ContactCard.js"></script>
</head>
<body>
	<div class="container">
		<h3>Contact Card</h3>
		<form id="contactForm">
		  <label for="fname">First Name:</label>
		  <input type="text" name="fname"><br>
		  <label for="lname">Last Name:</label>
		  <input type="text" name="lname"><br>
		  <label for="describe">Description:</label>
		  <textarea name="describe" form="contactForm" placeholder="Enter description.."></textarea><br><br>
		  <input type="submit" value="Add User">
		  <input type="button" value="Reset" id="reset">
	  	</form>
	  	<div id="showdata">

	  	</div>
	</div>
</body>
</html>
